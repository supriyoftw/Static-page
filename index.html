<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background: url('https://your-image-url.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Eye-Catching Web Page</title>
</head>
<body>

    <header>
        <h1>Discover the World of Creativity</h1>
    </header>

    <section>
        <p>Unlock your potential and express yourself with passion.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <footer>
        <p>&copy; 2024 Eye-Catching Web Page</p>
    </footer>

</body>
</html>
